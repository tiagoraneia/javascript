<!DOCTYPE html>
<html lang="pt-br"> <!-- Informa que o documento está escrito em HTML5 e que o idioma principal é português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 (suporta acentos e caracteres especiais) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz o site se adaptar a diferentes telas (responsivo) -->
  <title>Meu primeiro programa</title> <!-- Título que aparece na aba do navegador -->

  <style>
    /* ----- ÁREA DE ESTILO (CSS) ----- */
    body {
      background-color: rgb(14, 161, 184); /* Define a cor de fundo da página */
      color: white;                       /* Define a cor do texto padrão */
      font: normal 20px Arial;            /* Define família da fonte, tamanho e peso */
    }
    h1 {
      color: rgb(244, 244, 115); /* Define cor diferente para o título h1 */
    }
  </style>
</head>
<body>
  <!-- ----- CONTEÚDO VISÍVEL NO SITE ----- -->
  
  <h1>Olá, mundo!</h1> <!-- Um título principal de destaque -->
  <p>Já me livrei da maldição.</p> <!-- Um parágrafo de texto -->

  <!-- ----- CÓDIGO JAVASCRIPT (interatividade) ----- -->
  <script>
      // Mostra uma caixa de alerta com uma mensagem
      window.alert('Minha primeira mensagem') 

      // Mostra uma caixa de confirmação (OK / Cancelar)
      window.confirm('Está gostando de JS?')

      // Pergunta o nome do usuário em uma caixa de texto
      window.prompt('Qual é seu nome?') 

      // Comentário em uma única linha

      /*
        Comentário em mais de uma linha
        Muito útil para documentar suas ideias
      */
  </script>
</body>
</html>
