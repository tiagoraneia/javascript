<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa</title>
  <style>
    body {
      background-color: rgb(14, 161, 184);
      color: white;
      font: normal 20px Arial;
    }
    h1 {
      color: rgb(244, 244, 115);
    }
  </style>
</head>
<body>
  <h1>Olá, mundo!</h1> 
  <p>Já me livrei da maldição.</p>
  <script>
    var n1 = Number.parseInt(window.prompt('Digite um número: '))
    var n2 = Number.parseInt(window.prompt('Digite outro número: '))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) 

    // Podemos usar tambem apenas Number para inteiro e reais
    // Mas quando queremos apenas um é importante escolher (parseINt) ou (parseFloat)

  </script>
</body>
</html>
