<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacionalidade</title>
</head>
<body>
  <h1>Verificador de Nacionalidade</h1>
  País onde você vive: <input type="text" id="txtpais">

  <input type="button" value="Clique Aqui" onclick="verificar()">

  <div id="res"></div>

  <script>
    function verificar() {
      var txtp = document.querySelector('#txtpais')
      var res = document.querySelector('#res')
      var pais = txtp.value.trim()
      
      res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`

      if (pais.toLowerCase() == 'brasil') {
        res.innerHTML += `<p>Você é <strong>Brasileiro</strong> </p>`
      } else {
        res.innerHTML += `<p>Você é <strong>Estrangeiro</strong> </p>`
      }
    }
  </script>
</body>
</html>
