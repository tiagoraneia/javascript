<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações envolvendo strings e números</title>
</head>
<body>
  
<script>
  const num1 = Number(prompt("1º Número: "))  // Lê o número
  const num2 = Number(prompt("2º Número: "))  
  const soma = num1 + num2 // Calcula a sema
  alert (`Soma é: ${soma}`) // Exibe o resultado

</script>

</body>
</html>
