<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações envolvendo strings e números</title>
</head>
<body>
  
<script>
  const num = prompt("Número: ") // Lê um dado de entrada.
  const dobro = num * 2 // Calcula o dobro
  alert("Dobro é: " + dobro) // Exibe a reposta
</script>

</body>
</html>
