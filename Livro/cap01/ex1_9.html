<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações envolvendo strings e números</title>
</head>
<body>
  
<script>
  const num1 = Number(prompt("Informe um número: "))  
  const num2 = num1 - 1
  const num3 = num1 + 1 
  alert (`Número: ${num1}\nVizinhos: ${num2} e ${num3}`) 
</script>

</body>
