<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações envolvendo strings e números</title>
</head>
<body>
  
<script>
  const preco = Number(prompt("Preço do produto: R$ "))  
  const desconto = preco * 0.10 
  const avista = preco - desconto
  const parcelado = preco / 3

  alert (
    `Preço: R$ ${preco.toFixed(2)}\n` +
    `À Vista: ${avista.toFixed(2)}\n` +
    `Ou 3x de R$ ${parcelado.toFixed(2)}`
  ) 
</script>

</body>
</html>
