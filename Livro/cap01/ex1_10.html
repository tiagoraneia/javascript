<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações envolvendo strings e números</title>
</head>
<body>
  
<script>
  const conta = Number(prompt("Valor da Conta: R$ "))  
  const clientes = Number(prompt("Quantidade de Clientes: "))  
  const calc = conta / clientes
  alert (`Valor por cliente: R$ ${calc.toFixed(2)}`) 
</script>

</body>
</html>
